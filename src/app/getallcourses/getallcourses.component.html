<div class="container">
     <h1 class="pt-2 text-primary">My Courses</h1>
              <div class="d-flex flex-row justify-content-between ">
                    <form class="mt-3 pl-1 search_bar  ">
                      <input class="form-control mr-sm-2" type="text"  placeholder=" Search" aria-label="Search">
                    </form>
                     <div>
                        <button mat-raised-button class="m-2 ">
                           Add Courses
                        </button>
                        <button mat-raised-button class="m-2 ">
                           Sort
                         </button>
                      </div>
              </div>
              <div *ngFor="let course of courseList index as i">
                  <div class="card m-2 " >
                  <div class="card-body d-flex flex-row row ">
                    <div class=" col-4 d-flex flex-row justify-content-center align-items-center col-12 col-sm-4 ">
                     <img
                       src="https://www.plm.automation.siemens.com/media/global/en/Artificial-Intelligence-AI-Automotive-AT_tcm27-91268.jpg"
                       alt="image"
                      class="image"
                     />
                   </div>
                   <div class=" col-6 col-sm-4">
                       <h2 class="card-title">{{ course.courseName }}</h2>
                       <h3 class="text-muted">Start Date: {{ " " + course.startDate }}</h3>
                         <!-- <p class="card-text">{{ course.trainingPlatform }} Platform</p> -->
                         <strong>{{course.progress}}%</strong>
                            <mat-progress-bar
                             mode="determinate"
                             value="{{ course.progress }}"
                            >
                           </mat-progress-bar>
                         <br />
                     </div>
                  <div class="d-flex flex-column justify-content-center align-items-center col-6 col-sm-4">
                      <p class="text-uppercase" style="color: #ff0000">
                         {{" "+course.category }}
                      </p>
                      <h3 class="text-muted mt-3">End Date: {{ " " + course.endDate }}</h3>
                      <!-- <div *ngIf="course.progress == 100.0" class="text-muted ">
                         completed Date: {{ " " + course.completedDate }}
                      </div> -->
                      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        progress
                      </button>
                    <div *ngIf="course.progress == 100.0" class="mt-2">
                      <a href="https://talent.capgemini.com/">View Certificate</a>
                    </div>
               </div>
            </div>
         </div>
      </div>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog" role="document">
           <div class="modal-content">
             <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
               </button>
             </div>
             <div class="modal-body">
               <h1>AjayKumar</h1>
             </div>
             <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
               <button type="button" class="btn btn-primary">Save changes</button>
             </div>
           </div>
         </div>
       </div>
